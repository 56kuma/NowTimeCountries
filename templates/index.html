  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <div class="container">
    <!-- <h1>Now Time Countries</h1> -->
    <span class="display-1 border-bottom">Now Time Countries</span>

    <div class="m-2"><h1>Year：{{ yearNow }}</h1></div>
    <table class="table">
      <thead>
        <tr class="table-dark">
          <th scope="col"><h1>#</h1></th>
          <th scope="col"><h1>Country</h1></th>
          <th scope="col"><h1>Now Time</h1></th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-light">
          <th scope="row"><h1>1</h1></th>
          <td><h1>Japan</h1></td>
          <td><h1>{{ japanTime }}</h1></td>
        </tr>
        <tr>
          <th scope="row"><h1>2</h1></th>
          <td><h1>New Delhi</h1></td>
          <td><h1>{{ newdelhiTime }}</h1></td>
        </tr>
        <tr class="table-light">
          <th scope="row"><h1>3</h1></th>
          <td><h1>London</h1></td>
          <td><h1>{{ londonTime }}</h1></td>
        </tr>
        <tr>
          <th scope="row"><h1>4</h1></th>
          <td><h1>Texas</h1></td>
          <td><h1>{{ texasTime }}</h1></td>
        </tr>
        <tr  class="table-light">
          <th scope="row"><h1>5</h1></th>
          <td><h1>Houston</h1></td>
          <td><h1>{{ houstonTime }}</h1></td>
        </tr>
        <tr>
          <th scope="row"><h1>6</h1></th>
          <td><h1>Seattle</h1></td>
          <td><h1>{{ seattleTime }}</h1></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success" onclick="window.location.reload();"><h1>Reload</h1></button>
  </div>
